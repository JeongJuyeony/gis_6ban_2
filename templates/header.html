<div style="text-align: center">
     {#2rem : 상하 좌우#}
    <div class='pragmatic_header_logo'> {#2rem : 상하 0: 좌우 / 하나만 입력하면 한꺼번에 상하좌우#}
        <h1>Pragmatic</h1>
    </div>
    <div class="pragmatic_header_buttom">
        <span>
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span>
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>
        {% if user.is_authenticated %}
        <span>
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}

        {# 유저가 로그인이 여부 확인 #}
        {% if not user.is_authenticated %}
        <span>
        {# accountapp에 있는 login으로 가라 #}
        <a href="{% url 'accountapp:login' %}">
            Login
        </a>
        </span>
        <span>
            <a href="{% url 'accountapp:create' %}">
                SignUp
            </a>
        </span>
        {% else %}
        <span>
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                MyPage
            </a>
        </span>
        <span>
            <a href="{% url 'accountapp:logout' %}">
                Logout
            </a>
        </span>
        {% endif %}

    </div>
</div>
